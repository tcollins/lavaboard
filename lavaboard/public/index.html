<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type="text/css" href='vendor/gridster/jquery.gridster.min.css' />
    <link rel='stylesheet' type="text/css" href='css/lavaboard.css' />
    
	<script type="text/javascript" src="vendor/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="vendor/gridster/jquery.gridster.min.js"></script>
	<script type="text/javascript" src="dpd.js"></script>
    <script type="text/javascript" src="js/lavaboard.js"></script>
</head>
<body>
	
    <div class="gridster">
        <ul></ul>
    </div>

 
<script type="text/javascript" id="code">

    $(function(){
 
        lavaboard.init($(".gridster > ul"), {
            widget_margins: [5, 5],
            widget_base_dimensions: [240, 350]
        });  
        
        lavaboard.addWidget('simpleCountWidget', 2, 1, {
            title: 'Reviews',
            startsWith:'review.created',
            class: 'bgcolor-nephritis'
        });
        lavaboard.addWidget('simpleCountWidget', 1, 1, {
            title: 'Review Posted To Facebook',
            startsWith:'review.posted.facebook',
            class: 'bgcolor-amethyst'
        });
        lavaboard.addWidget('eventListWidget', 1, 2, {
            title: 'Recent Actions',
            class: 'bgcolor-peter-river'
        });
        lavaboard.addWidget('simpleCountWidget', 1, 1, {
            title: 'Review Posted To DocScores',
            startsWith:'review.posted.docscores',
            class: 'bgcolor-pumpkin'
        });
        
        lavaboard.start();        
            
    });
</script>
        
</body>
</html>
